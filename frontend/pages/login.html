<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--LINK BOOTSTRAP-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-icons.min.css">

    <!--LINK css-->
    <link rel="stylesheet" href="../assets/css/styleautentication.css">

</head>
<body>
    <div class="container">
        
        <div class="logo">
            <h1 class="m-4">Alda Lara</h1>
        </div>

        <div class="card">
            <h2>Login</h2>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="mb-2">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="nome@gmail.com" required>
                        </div>

                        <div>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                        </div>

                        <div id="recuperar-senha">
                            <a href="forgot.html" class="text-center">Esqueceu sua senha?</a>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="lembrar" id="lembrar" class="form-check-input">
                            <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                        </div>

                        <div class="col-12">
                            <a href="#" class="btn">Login</a>
                        </div>
                        <div>
                            <span>NÃ£o tem uma conta? <a href="cadastro.html" class="link"> Crie uma</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--LINK BOOTSTRAP-->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/js/script.js"></script>
</body>
</html>
