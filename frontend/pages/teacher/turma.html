<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/processo.css">
</head>
<body>
    <div class="header">
        <h1>Lancamentos de Turma</h1>
    </div>
    <div class="container">
        <h2>Lançamento de Turmas</h2>
        <form id="turmaForm">
            <div class="form-group">
                <label for="nomeTurma">Nome da Turma</label>
                <input type="text" id="nomeTurma" required>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina</label>
                <input type="text" id="disciplina" required>
            </div>
            <div class="form-group">
                <label for="periodo">Período</label>
                <select id="periodo" required>
                    <option value="">Selecione</option>
                    <option value="Matutino">Manhã</option>
                    <option value="Vespertino">Tarde</option>
                    <option value="Noturno">Noite</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="adicionarTurma()">Adicionar Turma</button>
        </form>

        <h2>Lista de Turmas</h2>
        <table class="table" id="turmaTable">
            <thead>
                <tr>
                    <th>Nome da Turma</th>
                    <th>Disciplina</th>
                    <th>Período</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="turma.js"></script>
</body>
</html>
