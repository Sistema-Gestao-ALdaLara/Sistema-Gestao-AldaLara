		<!-- Conteúdo Principal -->
	<main class="main bg-image"><br><br>
		<div>
				<h1 class="text-center mb-4">INSTITUTO POLITÉCNICO INDUSTRIAL ALDA-LARA</h1>
		</div>
			<div class="container mt-5">
				<h1 class="text-center mb-4">Lançamento de Notas</h1>
				<form id="gradeForm">
					<div class="mb-3">
						<label for="student" class="form-label">Aluno</label>
						 <input type="text" class="form-control" required >
						<select class="form-select" id="student" >
							<option value="">Selecione o aluno</option>
							<!-- Opções de alunos serão carregadas dinamicamente -->
						</select>
					</div>
					<div class="mb-3">
						<label for="subject" class="form-label">Disciplina</label>
						 <input type="text" class="form-control" required>
						<select class="form-select" id="subject" >
							<option value="">Selecione a disciplina</option>
							<!-- Opções de disciplinas serão carregadas dinamicamente -->
						</select>
					</div>
					 <div class="mb-3">
						<label for="class" class="form-label">Turma</label>
						<input type="text" class="form-control" id="turma" required>
							<select class="form-select" id="class" >
								<option value="">Selecione a turma</option>
							</select>
					</div>
					<div class="mb-3">
						<label for="grade" class="form-label">Nota</label>
						<input type="number" class="form-control" id="grade" step="0.01" min="0" max="20" required>
					</div>
					<div class="mb-3">
						<label for="trimester" class="form-label">Trimestre</label>
						<select class="form-select" id="trimester" required>
							<option value="">Selecione o trimestre</option>
							<option value="1">1º Trimestre</option>
							<option value="2">2º Trimestre</option>
							<option value="3">3º Trimestre</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Lançar Nota</button>
				</form>
				<div id="message" class="mt-4"></div>
			</div>
			</div>
		
	</main>
