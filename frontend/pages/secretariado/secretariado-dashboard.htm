<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Secretariado</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/style-system.css">
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid justify-content-end">
                <a class="navbar-brand" href="#">Painel do Secretariado</a>
            </div>
        </nav>
    </header>
    
    <aside class="sidebar d-flex flex-column bg-primary">
        <div class="container text-center d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn hmb w-100 text-white" id="sidebarToggle"><i class="bi bi-list"></i></button>
                </div>
                <div class="col">
                    <h2 class="log text-white">SECRETARIADO</h2>
                </div>
            </div>
        </div>
        <nav class="text-white vh-100 m-3 flex-grow-1">
            <ul class="nav flex-column" id="sidebarNav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-person-lines-fill"></i><span class="sidebar-text">Matrículas</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-cash-stack"></i><span class="sidebar-text">Pagamentos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-file-earmark-text"></i><span class="sidebar-text">Documentos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-bar-chart-line-fill"></i><span class="sidebar-text">Relatórios</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-gear-fill"></i><span class="sidebar-text">Configurações</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../../../index.html"><i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Sair</span></a>
                </li>
            </ul>
        </nav>
    </aside>
    
    <main class="main bg-image">
        <div class="container my-5">
            <h1 class="text-center mb-4">INSTITUTO POLITÉCNICO INDUSTRIAL ALDA-LARA</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card bg-primary text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-person-lines-fill fs-2 me-3"></i>
                            <div>
                                <h3>0</h3>
                                <p>Matrículas</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-success text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-cash-stack fs-2 me-3"></i>
                            <div>
                                <h3>0</h3>
                                <p>Pagamentos</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-warning text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-file-earmark-text fs-2 me-3"></i>
                            <div>
                                <h3>0</h3>
                                <p>Documentos Emitidos</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-danger text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <i class="bi bi-bar-chart-line-fill fs-2 me-3"></i>
                            <div>
                                <h3>0</h3>
                                <p>Relatórios</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
