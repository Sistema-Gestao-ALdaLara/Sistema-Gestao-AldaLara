<html lang="pt">
<head>

<body>  
        <div class="container">
            <div class="row">

                <div class="card col-6 bg-image">
                    <div class="card info m-5">

                                    <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success w-100">Login</button>
